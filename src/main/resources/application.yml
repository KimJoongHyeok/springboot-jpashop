spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true -> sout으로 찍는거
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug  #log로 찍는거
    org.hibernate.type: trace

server:
  port: 7777